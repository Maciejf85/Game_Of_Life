<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="./css/main.css">

     <link href="https://fonts.googleapis.com/css?family=Averia+Libre:400,400i,700,700i|Carter+One|Skranji:400,700&amp;subset=latin-ext"
          rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

     <title>Game of life</title>
</head>

<body>
     <div class="wrapper">
          <nav class="nav">
               <div class="nav__title">Game Of Life
                    <img src="/src/img/leafts.png">
               </div>
          </nav>
          <div class="info">
               <ul class='info__elements'>
                    <li>width:<span></span></li>
                    <li>height: <span></span></li>
                    <li>elements: <span></span></li>
                    <li>alive:<span></span></li>
               </ul>
          </div>

          <div class="mainPage">
               <div id="board"></div>
               <!-- <div class="startScreen">400 x 400</div> -->
          </div>

          <div class="control">
               <i class="far fa-play-circle" id="play"></i>
               <i class="far fa-pause-circle" id='pause'></i>
               <i class="fas fa-redo-alt" id='rew'></i>
          </div>

          <footer>
               Maciej Fialkowski
          </footer>
     </div>
     <script src="./src/js/app.js"></script>

</html>
