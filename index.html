<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="./css/main.css">

     <link href="https://fonts.googleapis.com/css?family=Averia+Libre:400,400i,700,700i|Carter+One|Skranji:400,700&amp;subset=latin-ext"
          rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

     <title>Game of life</title>
</head>

<body>
     <div class="wrapper">
          <nav class="nav">
               <div class="nav__title">Game Of Life
                    <img src="/src/img/leafts.png">
               </div>
          </nav>
          <div class="info">
               <ul class='info__elements'>
                    <li>width:<span></span></li>
                    <li>height: <span></span></li>
                    <li>resolution:<span></span></li>
                    <li>cells: <span></span></li>
                    <li>alive:<span></span></li>
                    <li>cycles:<span></span></li>
               </ul>
          </div>

          <div class="mainPage">
               <div id="board"></div>
               <div class="startScreen">
                    <div class="chooseScreen">
                         <div class="board-width">
                              <div class='arrow up'><i class="fas fa-arrow-up"></i></div>
                              <div class='value'>800</div>
                              <div class='arrow down'><i class="fas fa-arrow-down"></i></div>

                              <div class="info_value">width</div>
                         </div>

                         <div class="board-height">
                              <div class='arrow up'><i class="fas fa-arrow-up"></i></div>
                              <div class='value'>450</div>
                              <div class='arrow down'><i class="fas fa-arrow-down"></i></div>

                              <div class="info_value">height</div>
                         </div>

                         <div class="resolution">
                              <div class='arrow up'><i class="fas fa-arrow-up"></i></div>
                              <div class='value'>5</div>
                              <div class='arrow down'><i class="fas fa-arrow-down"></i></div>

                              <div class="info_value">resolution</div>
                         </div>

                         <div class="speed">
                              <div class='arrow up'><i class="fas fa-arrow-up"></i></div>
                              <div class='value'>100</div>
                              <div class='arrow down'><i class=" fas fa-arrow-down"></i></div>

                              <div class="info_value">delay</div>
                         </div>

                         <div class="elements">
                              <div class='arrow up'><i class="fas fa-arrow-up"></i></div>
                              <div class='value'>40</div>
                              <div class='arrow down'><i class="fas fa-arrow-down"></i></div>

                              <div class="info_value">elements</div>
                         </div>

                    </div>
                    <div class="infoPage">
                         <i class="far fa-play-circle" id="play"></i><span class='play'>PLAY</span>
                    </div>
               </div>
          </div>

          <div class="control">
               <i class="fas fa-redo-alt" id='rew'></i>
          </div>

          <footer>
               Maciej Fialkowski
          </footer>
     </div>
     <script src="./src/js/app.js"></script>
</body>

</html>
